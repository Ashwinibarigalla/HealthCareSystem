<!DOCTYPE html>
<html>
<head>
    <title>Parkinson's Disease Prediction</title>
</head>
<body>
    <h1>Parkinson's Disease Prediction</h1>
    <form method="POST" action="/parkinsons">
        <!-- Input fields for Parkinson's disease prediction -->
        <label for="MDVP_Fo">MDVP:Fo (Hz):</label>
        <input type="number" name="MDVP_Fo" step="0.001" value="119.992" required><br>

        <label for="MDVP_Fhi">MDVP:Fhi (Hz):</label>
        <input type="number" name="MDVP_Fhi" step="0.001" value="157.302" required><br>

        <label for="MDVP_Flo">MDVP:Flo (Hz):</label>
        <input type="number" name="MDVP_Flo" step="0.001" value="74.997" required><br>

        <label for="MDVP_Jitter">MDVP:Jitter:</label>
        <input type="number" name="MDVP_Jitter" step="0.00001" value="0.00784" required><br>

        <label for="MDVP_Jitter_Abs">MDVP:Jitter(Abs):</label>
        <input type="number" name="MDVP_Jitter_Abs" step="0.00001" value="0.00003" required><br>

        <label for="RAP">MDVP:RAP:</label>
        <input type="number" name="RAP" step="0.00001" value="0.00370" required><br>

        <label for="PPQ">MDVP:PPQ:</label>
        <input type="number" name="PPQ" step="0.00001" value="0.00554" required><br>

        <label for="DDP">Jitter:DDP:</label>
        <input type="number" name="DDP" step="0.00001" value="0.01109" required><br>

        <label for="MDVP_Shimmer">MDVP:Shimmer:</label>
        <input type="number" name="MDVP_Shimmer" step="0.00001" value="0.04374" required><br>

        <label for="shimmer_dB">MDVP:Shimmer(dB):</label>
        <input type="number" name="shimmer_dB" step="0.01" value="0.426" required><br>

        <label for="APQ3">Shimmer:APQ3:</label>
        <input type="number" name="APQ3" step="0.00001" value="0.02971" required><br>

        <label for="APQ5">Shimmer:APQ5:</label>
        <input type="number" name="APQ5" step="0.00001" value="0.03130" required><br>

        <label for="APQ">MDVP:APQ:</label>
        <input type="number" name="APQ" step="0.00001" value="0.02971" required><br>

        <label for="DDA">Shimmer:DDA:</label>
        <input type="number" name="DDA" step="0.00001" value="0.08868" required><br>

        <label for="NHR">NHR:</label>
        <input type="number" name="NHR" step="0.00001" value="0.01393" required><br>

        <label for="HNR">HNR:</label>
        <input type="number" name="HNR" step="0.01" value="21.0" required><br>

        <label for="RPDE">RPDE:</label>
        <input type="number" name="RPDE" step="0.0001" value="0.414783" required><br>

        <label for="DFA">DFA:</label>
        <input type="number" name="DFA" step="0.0001" value="0.815285" required><br>

        <label for="spread1">spread1:</label>
        <input type="number" name="spread1" step="0.01" value="-4.813031" required><br>

        <label for="spread2">spread2:</label>
        <input type="number" name="spread2" step="0.01" value="0.266482" required><br>

        <label for="D2">D2:</label>
        <input type="number" name="D2" step="0.01" value="2.301442" required><br>

        <label for="PPE">PPE:</label>
        <input type="number" name="PPE" step="0.0001" value="0.284654" required><br>

        <input type="hidden" name="_method" value="POST"> <!-- Specify the POST method -->
        <input type="submit" value="Predict">
    </form>

    {% if result %}
    <div class="result">
        <h2>Prediction Result:</h2>
        <p>{{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
